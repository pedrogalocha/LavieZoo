<!DOCTYPE html>
<html lang="en">

<head>
    <title>Bootstrap Example</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js"></script>


    <style type="text/css">
        body {
            background-image: none;
            background-color: #F29F05;
        }
    </style>



</head>

<body>

    <!-- if you want to create login page and register page together in one page ...you have to only chnage his name...that's it...                 -->
    <div class="container" style="margin-top: 5%;">
        <div class="row">
            <div class="col-sm-4"> </div>
            <div class="col-md-4">

                <h1 class="text-center text-success">Login</h1>
                <br />

                <div class="col-sm-12">

                    <ul class="nav nav-pills">



                        <li class="" style="width:50%"><a class="btn btn-lg btn-default" data-toggle="tab"
                                href="#clinica">Clínica</a></li>

                        <li class=" " style="width:48%"><a class=" btn btn-lg btn-default" data-toggle="tab"
                                href="#veterinario">Veterinário</a></li>



                    </ul>

                    <br />


                    <div class="tab-content">
                        <div id="clinica" class="tab-pane fade in active">

                            <form action="#">

                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>



                                <button type="submit" class="btn btn-default btn-lg">Entrar</button>
                                <button type="submit" class=" pull-right btn-link"><a href="www.google.com">Esqueci
                                        minha senha :(</a></button>

                            </form>




                        </div>

                        <div id="veterinario" class="tab-pane fade">

                            <form action="#">


                                <div class="form-group">
                                    <label for="email">Email address:</label>
                                    <input type="email" class="form-control" id="email">
                                </div>

                                <div class="form-group">
                                    <label for="pwd">Password:</label>
                                    <input type="password" class="form-control" id="pwd">
                                </div>



                                <button type="submit" class="btn btn-default">Entrar</button>

                                <button type="submit" class=" pull-right btn-link"><a href="www.google.com">Esqueci
                                        minha senha</a></button>

                            </form>






                        </div>
                    </div>
                </div>
            </div>
        </div>
        <!-- This design is created by manoj chauhan  -->
</body>

</html>
